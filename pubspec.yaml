name: hydroleaf_app
description: A production-ready Flutter app for Hydroleaf.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # HTTP client
  http: ^1.3.0
  # State management
  provider: ^6.1.4
  # Responsive layout
  flutter_screenutil: ^5.9.3
  # SVG support for assets
  flutter_svg: ^2.1.0
  # Google Fonts for typography
  google_fonts: ^6.2.1
  # Charts (community-maintained)
  community_charts_flutter: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Latest Flutter lint rules
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
